<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Pereira Barreto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta names="keywords" content="Interface, FrontEnd, developer, web, JavaSript, CSS, HTML, Samuel Pereira, jokempo, rock, paper, scissors, Git">
    <meta name="description" content="A simple web rock paper scissors game made with html css and js by Samuel Pereira (@samubarreto on Github)">

    <title>Joquempô</title>
    <link rel="stylesheet" href="styles/joquempô.css">
    <link rel="icon" href="src/icon.png">

  </head>
  <body>
    <main>
      <section class="mainContainer">
        <h1>Joquempô</h1>
        
        <div class="buttonsContainer">
          <button class="chooseButton js-rock-button"><img src="src/PEDRA.png" class="buttonImg">
          </button>

          <button class="chooseButton js-paper-button"><img src="src/PAPEL.png" class="buttonImg">
          </button>

          <button class="chooseButton js-scissors-button"><img src="src/TESOURA.png" class="buttonImg">
          </button>
        </div>

        <h2 class="js-result"></h2>
        <p class="js-moves movesP"></p>
        <p class="js-score scoreP"></p>

        <div class="others">
          <button class="reset-button js-reset-button">
            🔄 Resetar Placar
          </button>

          <button class="autoplay-button js-autoplay-button">🤖 Auto Play</button>
          <a href="https://github.com/samubarreto" target="_blank">
            <button class="github-button">
              <img src="src/github-mark1.png" style="width: 20px; margin: 0px 5px 0px 0px;">
              @samubarreto
            </button>
          </a>
        </div>
      </section>
    </main>
    <script src="scripts/joquempô.js"></script>
  </body>
</html>
